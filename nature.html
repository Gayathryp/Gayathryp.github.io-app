<head>
    <title>Nature sounds</title>
    <link rel="stylesheet" href="nature.css">
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
    <div class="slideshow">
        <div class="row-sm-6">
            <div class="col-sm-6 ">
            <img src="images/rain.jpg.jpg" style="width:100% ; height: 425px;">
            <a href="#" class="text"  onclick="play(1)">START MUSIC</a>
            </div> 
            <div class="col-sm-6 ">
            <img src="images/fire.jpg.jpg" style="width:100% ;height: 425px;">
            <a href="#" class="text" onclick="play(2)">START MUSIC</a>
            </div> 
        </div> 
        <div class="row-sm-6"> 
            <div class="col-sm-6 "> 
            <img src="images/lake.jpg.jpg" style="width:100% ;height: 425px;" >
            <a href="#" class="text" onclick="play(3)">START MUSIC</a>
            </div>
            <div class="col-sm-6 ">
            <img src="images/ocean.jpg.jpg" style="width:100% ;height: 425px;">
            <a href="#" class="text" onclick="play(4)">START MUSIC</a>
            </div>
        </div>
    </div>
</body>
<script>
    function play(a){
            if(a==1)
            {    
			var p = new Audio('rain.wav');
            p.play();
            }
            if(a==2)
            {   
			var p = new Audio('campfire.wav');
            p.play();
            }	
            if(a==3)
            {
			var p = new Audio('lake.wav');
            p.play();
            }
            if(a==4)
            {    
			var p = new Audio('ocean.wav');
            p.play();
            }
            				
		}
</script>
